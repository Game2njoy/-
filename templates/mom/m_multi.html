{% extends 'mom/base.html' %}
{% load static %}
{% block body %}



    <!-- Page Header Start -->
    <div class="container-fluid page-header wow fadeIn jal-go" data-wow-delay="0.1s">
        <div class="container mb-5">
            <h1 class="display-3 mb-3 animated slideInDown jal-go">덕은 - 지식산업센터</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a class="text-body" href="{% url "search" %}">전체 매물</a></li>
                    <li class="breadcrumb-item text-dark active"><a class="text-body" href="{% url "multi" %}">덕은 - 지식산업센터</a></li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
    
    {% comment %} <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1831541184549553" crossorigin="anonymous"></script>
    <!-- 디스플레이 -->
    <div align="center" class="wow fadeIn pt-4" data-wow-delay="0.1s">
        <ins class="adsbygoogle"
        style="display:inline-block;width:1000px;height:100px"
        data-ad-client="ca-pub-1831541184549553"
        data-ad-slot="1037687173"></ins>
    </div>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script> {% endcomment %}

    <!-- Blog Start -->
  <div class="container-xxl py-5 jal-go">
        <div class="container">
            <div class="section-header text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <h1 class="display-5 mb-3 jal-go">덕은 - 지식산업센터 매물</h1>
            </div>

            <div class="container text-start mb-5 ps-4 border border-grey bg-white pt-1 text-dark wow fadeInUp position-relative rounded border-2 shadow" data-wow-delay="0.1s">
                <div class="row position-absolute bg-white px-2" style="top: -11px; left: 25px;">필터</div>
                <div class="row pt-4" style="padding-bottom: 8px">
                    <div class="form-check col-auto">
                        <input class="form-check-input" type="checkbox" value="매매" id="매매" onchange="redirectToView()">
                        <label class="form-check-label" for="매매">
                          매매
                        </label>
                      </div>
                    <div class="form-check col-auto">
                        <input class="form-check-input" type="checkbox" value="월세" id="월세" onchange="redirectToView()">
                        <label class="form-check-label" for="월세">
                          월세
                        </label>
                      </div>
                </div>
            </div>
            
            <div class="row g-4">

              <div id="loading" class="jal-go text-center" style="display: none;">
                <p>매물 불러오는 중...</p>
              </div>    

        </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    let page = 1; // 첫 페이지로 시작
    let isLoading = false;
    let hasMoreData = true;

    // 사용자의 기기가 모바일인지 확인하는 함수
    function isMobileDevice() {
      return /Mobi/.test(navigator.userAgent);
    }
  
  // 모바일 기기일 경우 더 작은 임계값을, 그렇지 않을 경우 더 큰 임계값을 사용
    const scrollThreshold = isMobileDevice() ? 800 : 300;

    const loadMoreData = () => {
        if (isLoading || !hasMoreData) {
            return;
        }

        isLoading = true;
        document.getElementById('loading').style.display = 'block';

        const urlParams = new URLSearchParams(window.location.search);
        const 매매 = urlParams.has('매매') ? '1' : '';
        const 월세 = urlParams.has('월세') ? '1' : '';

        fetch(`/multi?page=${page}&매매=${매매}&월세=${월세}`, {
            method: 'GET',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            },
        })
        .then(response => response.json())
        .then(data => {
            // 마지막 페이지 체크, 데이터가 비어있거나 is_last_page가 true일 경우
            if (!data.properties.length || data.is_last_page) {
                hasMoreData = false; // 더 이상 로드할 데이터가 없음
            }

            // 반환된 데이터가 있을 경우 DOM에 추가
            if (data.properties.length) {
                data.properties.forEach(property => {
                    const element = document.createElement('div');
                    element.className = "col-xl-3 col-lg-3 col-md-6 col-6 wow fadeInUp";
                    element.setAttribute("data-wow-delay", "0.1s");
                    element.innerHTML = `
                    <div class="product-item">
                    <div class="border-bottom text-center pb-1 pt-1 text-dark">매물 번호 - ${property.id}</div>
                      <div class="position-relative bg-light overflow-hidden"> 
                        <a href="/detail/${property.id}"><img class="img-fluid w-100 m_img" src="{{MEDIA_URL}}${property.first_image_url}" alt="" style="object-fit: fill; "></a>
                          <div class="d-flex position-absolute start-0 top-0 m-2" style="flex-wrap: wrap">
                              ${property.인기 ? '<div class="badge bg-secondary rounded text-white py-1 px-1 ms-1" style="font-size: 10px;">인기</div>' : ''}
                              ${property.신축 ? '<div class="badge bg-primary rounded text-white py-1 px-1 ms-1" style="font-size: 10px;">신축</div>' : ''}
                              ${property.급매 ? '<div class="badge bg-success rounded text-white py-1 px-1 ms-1" style="font-size: 10px;">급매</div>' : ''}
                              ${property.저렴 ? '<div class="badge bg-warning rounded text-white py-1 px-1 ms-1" style="font-size: 10px;">저렴</div>' : ''}
                              ${property.추천 ? '<div class="badge bg-body rounded text-white py-1 px-1 ms-1" style="font-size: 10px;" id="green">추천</div>' : ''}
                              ${property.강력추천 ? '<div class="badge bg-danger rounded text-white py-1 px-1 ms-1" style="font-size: 10px;">강력추천</div>' : ''}
                              ${property.즉시입주 ? '<div class="badge bg-info rounded text-white py-1 px-1 ms-1" style="font-size: 10px;">즉시입주</div>' : ''}
                          </div>
                      </div>
                      <div class="text-center px-4 pt-4 pb-3 border-top">
                          <a class="d-block h5 mb-2 jal-go" href="/detail/${property.id}"><span class="text-primary">${property.거래종류}</span>
                              ${property.매매가억 ? `<span> ${property.매매가억}억</span>` : ''}
                              ${property.매매가}${property.거래종류 == '월세' ? `<span>/${property.월세}</span>` : ''}</a>
                          <small class="d-block fs-6" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">${property.제목}</small>
                      </div>
                      <div class="border-top text-center pb-1 pt-1">
                          <small class="py-2">
                              ${property.지역}
                          </small>
                      </div>
                      <div class="d-flex border-top">
                          <small class="w-50 text-center border-end py-2">
                              전용 ${property.전용면적}평
                          </small>
                          <small class="w-50 text-center py-2">
                              ${property.해당층} / ${property.전체층} 층
                          </small>
                      </div>
                  </div>
                `;
                    document.querySelector('.row.g-4').appendChild(element);
                });

                page++; // 다음 페이지 번호 증가
            }

            isLoading = false;
            document.getElementById('loading').style.display = 'none';
        })
        .catch(error => {
            console.error('Error:', error);
            isLoading = false;
            document.getElementById('loading').style.display = 'none';
        });
    };

    const handleScroll = () => {
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        if (scrollTop + clientHeight > scrollHeight - scrollThreshold && !isLoading && hasMoreData) {
            loadMoreData();
        }
    };

    window.addEventListener('scroll', handleScroll);
});

  </script>

  <script>
    function redirectToView() {
        let 매매 = document.getElementById('매매').checked;
        let 월세 = document.getElementById('월세').checked;
        let url = new URL(window.location.href);
    
        if (매매) {
            url.searchParams.set('매매', '1');
        } else {
            url.searchParams.delete('매매');
        }
    
        if (월세) {
            url.searchParams.set('월세', '1');
        } else {
            url.searchParams.delete('월세');
        }
    
        window.location.href = url.toString();
    }
    
    window.onload = function() {
        let urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('매매')) {
            document.getElementById('매매').checked = true;
        }
        if (urlParams.has('월세')) {
            document.getElementById('월세').checked = true;
        }
    }
    </script>

{% endblock body %}
